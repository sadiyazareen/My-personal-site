<html>
    <head>
        <title>Registeration Form</title>
        <link href="/style.css" rel="stylesheet">

    </head>


    <body>
        <form class="custum">

            <input type="image" 
            src="https://thumbs.dreamstime.com/b/happy-learning-7334574.jpg"
            width="300"
            height="100">
            <br>
            <br>

            <!-- Name -->
            <label>Full Name :</label>
            <input type="text">
            <br>
            <br>

            <!-- Contact -->
            <label>Contact Number :</label>
            <input type="text">
            <br>
            <br>

            <!-- Email ID -->
            <label>Email ID :</label>
            <input type="email">
            <br>
            <br>

            <!-- Gender -->
            <label>Gender :</label>
            <input type="radio"> female
            <input type="radio"> male
            <br>
            <br>

            <!-- Age -->
            <label>Age :</label>
            <select>
                <option> Select </option>
                <option> 2000 </option>
                <option> 1999 </option>
                <option> 1998 </option>
                <option> 1997 </option>
                <option> 1996 </option>
                <option> 1995 </option>
            </select>
            <br>
            <br>
            
            <!-- Course -->
            <label>Course :</label> <br>
            <input type="checkbox"> C++ <br>
            <input type="checkbox"> Angular JS <br>
            <input type="checkbox"> React JS <br>
            <input type="checkbox"> Andvanced Javascript
            <br>
            <br>

            <label>Joining date :</label>
            <input type="date">
            <br>
            <br>

            <label>Favorite color :</label>
            <input type="color">
            <br>
            <br>

            <label>Upload Resume :</label>
            <input type="file">
            <br>
            <br>

            <input type="submit" value="Submit">
            <input type="reset">
            <br>
            <br>

        </form>

    </body>
</html>
